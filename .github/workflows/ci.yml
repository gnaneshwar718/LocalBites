name: Lint & Test Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  ARTIFACT_RETENTION_DAYS: 30
  NODE_VERSION_FILE: .nvmrc

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npx eslint . --format stylish && echo "ESLint Completed Successfully"
      - run: npx stylelint "css/**/*.css" --allow-empty-input && echo "Stylelint Completed Successfully"

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npm test

  