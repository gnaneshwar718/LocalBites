name: Lint & Test Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  ARTIFACT_RETENTION_DAYS: 30
  NODE_VERSION_FILE: .nvmrc

jobs:
  stylelint:
    name: Stylelint Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npx stylelint "css/**/*.css" --allow-empty-input && echo "Stylelint Completed Successfully"

  eslint:
    name: ESLint Check
    runs-on: ubuntu-latest
    needs: [stylelint]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npx eslint . --format stylish && echo "ESLint Completed Successfully"

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [eslint]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: npm test && echo "Tests Completed Successfully"

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: npm

      - run: npm ci
      - run: echo "Build Completed Successfully"