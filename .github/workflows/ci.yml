name: LocalBites CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:    
      - master
      - main


jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run Stylelint
        run: npx stylelint "src/css/**/*.css"

      - name: Run Tests
        run: npm test