name: LocalBites CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run JavaScript lint 
        run: npx eslint src/js

      - name: Run CSS lint 
        run: npx stylelint "src/css/**/*.css"

      
