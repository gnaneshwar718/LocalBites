<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - LocalBites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/about.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <app-header></app-header>

    <main>
      <section class="about-hero">
        <div class="container text-center">
          <h1>About LocalBites</h1>
        </div>
      </section>

      <section class="about-info-section">
        <div class="container">
          <div class="info-grid">
            <article class="info-block">
              <h2>Our Mission</h2>
              <p id="mission-text"></p>
            </article>
            <article class="info-block">
              <h2>Our Story</h2>
              <p id="story-text"></p>
            </article>
            <article class="info-block">
              <h2>Our Vision</h2>
              <p id="vision-text"></p>
            </article>
          </div>
        </div>
      </section>

      <section class="features-section">
        <div class="container">
          <h2 class="text-center">Why LocalBites?</h2>
          <div id="features-grid" class="features-grid"></div>
        </div>
      </section>

      <section class="team-section">
        <div class="container">
          <h2 class="text-center">Meet the Team</h2>
          <div id="team-container" class="team-grid"></div>
        </div>
      </section>

      <section class="discover-community-section">
        <div class="container text-center">
          <h2>Join Our Food Journey</h2>
          <p>Start exploring the most authentic dishes in your city today.</p>
          <a href="/explore" class="btn btn-primary">Explore Now</a>
        </div>
      </section>
    </main>

    <app-footer></app-footer>

    <template id="feature-template">
      <div class="feature-card">
        <i class="feature-icon"></i>
        <h3></h3>
        <p></p>
      </div>
    </template>

    <template id="team-template">
      <div class="team-card">
        <div class="team-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <h3></h3>
        <span class="role"></span>
        <p></p>
      </div>
    </template>

    <script type="module" src="/js/components.js"></script>
    <script type="module" src="/js/about.js"></script>
  </body>
</html>
