<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culture - LocalBites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/culture.css" />
  </head>

  <body>
    <app-header></app-header>

    <main>
      <section class="culture-hero">
        <div class="culture-hero-content">
          <div class="culture-hero-text">
            <span class="hero-tagline">The Iconic Breakfast</span>
            <h1>Masala Dosa</h1>
            <p>
              A crispy, golden fermented crepe filled with spiced potatoes.
              Bengaluru's iconic breakfast, served with coconut chutney and
              sambar.
            </p>
          </div>
          <div class="culture-hero-image carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-dish="masala-dosa">
                <img
                  src="https://images.unsplash.com/photo-1694849789325-914b71ab4075?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=" Masala Dosa"
                />
              </div>
              <div class="carousel-item" data-dish="bisi-bele-bath">
                <img
                  src="https://media.istockphoto.com/id/1221366840/photo/bisibele-bath-hot-lentil-rice-dish.jpg?s=2048x2048&w=is&k=20&c=FxazAaOB-H_m5TltTM00njyObU99pP0BhrRcNBCIrZw="
                  alt="Bisi Bele Bath"
                />
              </div>
              <div class="carousel-item" data-dish="mysore-pak">
                <img
                  src="https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmlyeWFuaXxlbnwwfHwwfHx8MA%3D%3D"
                  alt="Biryani"
                />
              </div>
              <div class="carousel-item" data-dish="ragi-mudde">
                <img src="" alt="Ragi Mudde" />
              </div>
              <div class="carousel-item" data-dish="idli-vada">
                <img
                  src="https://media.istockphoto.com/id/2223331687/photo/delicious-south-indian-breakfast-food-idli-and-vada.jpg?s=2048x2048&w=is&k=20&c=yzKvLYrr2AAoMsFJJ24IStRoxvGX6EsPw7D8BOq0Y20="
                  alt="Idli Vada"
                />
              </div>
              <div class="carousel-item" data-dish="filter-coffee">
                <img
                  src="https://www.saffrontrail.com/wp-content/uploads/2006/08/recipe-to-make-filter-kaapi-how-to.1024x1024.jpg"
                  alt="Filter Coffee"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="must-try-section">
        <div class="must-try-container">
          <div class="section-header">
            <h2>Timeless Tastes of Bengaluru</h2>
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="dish-search"
                placeholder="Search dishes..."
                aria-label="Search dishes"
              />
            </div>
          </div>
          <div class="dishes-grid"></div>

          <div class="pagination-controls">
            <button class="page-btn prev-btn" aria-label="Previous dishes">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="page-dots"></div>
            <button class="page-btn next-btn" aria-label="Next dishes">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </section>
    </main>

    <app-footer></app-footer>

    <script type="module" src="/js/components.js"></script>
    <script type="module" src="/js/culture.js"></script>
  </body>
</html>
